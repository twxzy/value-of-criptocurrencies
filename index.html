<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>criptomoedas</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!--HEADER-->
    <header>

      <h1 class="logo">Cripto</h1>
      <p class="description">One Stop Solution For All Your Crypto Trades</p>
    
    </header>

    <!--MAIN-->
    <main>

      <!--SECTION 01-->
      <section class="section01">
        
        <div class="usdc">
          <img src="icon-cripto/usdc.png" alt="usdc">
          <p id="usdcPercentage" class="percentage"></p>
          <p id="priceUsdc" class="price"></p>
        </div>

        <div class="btc">
          <img src="icon-cripto/btc.png" alt="btc">
          <p id="btcPercentage" class="percentage"></p>
          <p id="priceBtc" class="price"></p>
        </div>

        <div class="eth">
          <img src="icon-cripto/eth.png" alt="eth">
          <p id="ethPercentage" class="percentage"></p>
          <p id="priceEth" class="price"></p>
        </div>

        <div class="xrp">
          <img src="icon-cripto/xrp.png" alt="xrp">
          <p id="xrpPercentage" class="percentage"></p>
          <p id="priceXrp" class="price"></p>
        </div>

      </section>

      <!--SECTION 02-->
      <section class="section02">

      </section>
    </main>
 
  </div>
  <script src="script.js"></script>
</body>
</html>
