<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>criptomoedas</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!--HEADER-->
    <header>
      <h1 class="logo">Wallet</h1>
      <p class="description">One Stop Solution For All Your Crypto Trades</p>
    </header>

    <!--MAIN-->
    <main>

      <!--SECTION 01-->
      <section class="section01">
        
        <!--USDC-->
        <div class="usdc">
          <img class="iconCrypto" src="icon-cripto/usdc.png" alt="usdc">
          <p class="criptoName">USDC/USDT</p>
          <p id="usdcPercentage" class="percentage">loading...</p>
          <p id="priceUsdc" class="price">loading...</p>
        </div>

        <!--BITCOIN-->
        <div class="btc">
          <img class="iconCrypto" src="icon-cripto/btc.png" alt="btc">
          <p class="criptoName">BTC/USDT</p>
          <p id="btcPercentage" class="percentage">loading...</p>
          <p id="priceBtc" class="price">loading...</p>
        </div>

        <!--SOLANA-->
        <div class="sol">
          <img class="iconCrypto" src="icon-cripto/sol.png" alt="sol">
          <p class="criptoName">SOL/USDT</p>
          <p id="solPercentage" class="percentage">loading...</p>
          <p id="priceSol" class="price">loading...</p>
        </div>

        <!--ETHEREUM-->
        <div class="eth">
          <img class="iconCrypto" src="icon-cripto/eth.png" alt="eth">
          <p class="criptoName">ETH/USDT</p>
          <p id="ethPercentage" class="percentage">loading...</p>
          <p id="priceEth" class="price">loading...</p>
        </div>

        <!--XRP-->
        <div class="xrp">
          <img class="iconCrypto" src="icon-cripto/xrp.png" alt="xrp">
          <p class="criptoName">XRP/USDT</p>
          <p id="xrpPercentage" class="percentage">loading...</p>
          <p id="priceXrp" class="price">loading...</p>
        </div>

      </section>
    </main>
 
  </div>
  <!--JAVASCRIPT-->
  <script src="script.js"></script>
</body>
</html>
